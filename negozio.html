<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><b>Negozio</b></li>         
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </div>
    <div class="top">
         <a href="index.html"><img src="bannerA1-cropped.svg" style="height:30px"></a>
    </div> 
    <div class="titolo">Negozio</div>
    <div class="fullimg" id="fullbox">
        <button class="prev" id="prevSlide">&#10094;
        </button>
        <button class="next" id="nextSlide">&#10095;
        </button>
        <span class="x">X</span>
        <img id="full" src="">
        <div id="caption"></div>
    </div>
    <div class="griglia">
        <div class="foto"><img src="fotoneg/thumb/neg1.webp" loading="lazy" alt="Poster 'Serie A-100' (90x150)"></div>
        <div class="foto"><img src="fotoneg/thumb/neg2.webp" loading="lazy" alt="Poster 'Base Siluristica (Notturno)' (70x100)"></div>
    </div>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
    const gallery = document.querySelectorAll(".griglia .foto"),
          previewBox = document.querySelector(".fullimg"),
          previewImg = previewBox.querySelector("img"),
          closeIcon = document.querySelector(".fullimg .x"),
          captionText = document.getElementById("caption"),
          prevBtn = document.querySelector(".prev"),
          nextBtn = document.querySelector(".next");

    let currentIndex = 0;
    let clickImgIndex = 0;

    function preview(index) {
        const selectedImg = gallery[index].querySelector("img");
        const thumbSrc = selectedImg.src; 
        const largeSrc = thumbSrc.replace("/thumb/", "/large/"); // cambio path

        previewImg.src = largeSrc; // uso immagine grande
        captionText.textContent = selectedImg.alt;

        prevBtn.style.display = (index === 0) ? "none" : "block";
        nextBtn.style.display = (index >= gallery.length - 1) ? "none" : "block";
    }

    gallery.forEach((item, i) => {
        item.onclick = () => {
            currentIndex = i;
            clickImgIndex = i;
            preview(currentIndex);
            previewBox.classList.add("show");
        }
    });

    prevBtn.onclick = () => {
        if (currentIndex > 0) {
            currentIndex--;
            preview(currentIndex);
        }
    };

    nextBtn.onclick = () => {
        if (currentIndex < gallery.length - 1) {
            currentIndex++;
            preview(currentIndex);
        }
    };

    closeIcon.onclick = () => {
        previewBox.classList.remove("show");
        currentIndex = clickImgIndex; 
    };

    let touchStartX = 0;
    let touchEndX = 0;

    previewBox.addEventListener('touchstart', (e) => {
        touchStartX = e.changedTouches[0].screenX;
    });

    previewBox.addEventListener('touchend', (e) => {
        touchEndX = e.changedTouches[0].screenX;
        handleGesture();
    });

    function handleGesture() {
        if (touchEndX < touchStartX - 40) {
            if(currentIndex < gallery.length - 1) {
                currentIndex++;
                preview(currentIndex);
            }
        }
        if (touchEndX > touchStartX + 40) {
            if(currentIndex > 0) {
                currentIndex--;
                preview(currentIndex);
            }
        }
    }
});
</script>
</body> 
</html>
