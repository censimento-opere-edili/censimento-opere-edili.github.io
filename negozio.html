<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
     <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="catalogo.html">Catalogo</a></li>
            <li><b>Negozio</b></li>         
            <li><a href="contatti.html">Contatti</a></li>
        </ul>
    </div>
    <div class="top">
         <a href="index.html"><img src="bannerA1-cropped.svg" style="height:30px"></a>
    </div> 
    <div class="titolo">Negozio</div>
    <div class="fullimg2" id="fullbox">
        <span onclick="closefull()">X</span>
        <img id="full" src="fotoneg/neg1.webp">
        <div id="caption"></div>
    </div>
    <div class="griglia2">
        <div class="fotoneg"><img src="fotoneg/neg1.webp" alt="Poster 'Serie A-100' (90x150)" onclick="openfull(this.src);dida(this.alt)"></div>
        <div class="fotoneg"><img src="fotoneg/neg2.webp" alt="Poster 'Base Siluristica (Notturno)' (70x100)" onclick="openfull(this.src);dida(this.alt)"></div>
    </div>
    <script>
    var fullbox = document.getElementById("fullbox");
    var full = document.getElementById("full");
    var captionText = document.getElementById("caption");
    function openfull(pic){
        fullbox.style.display = "flex";
        full.src = pic;}
    function dida(yea){
        captionText.innerHTML= yea;
    }
    function closefull(){
        fullbox.style.display = "none";
    }
</script>
</body> 
</body>
</html>
